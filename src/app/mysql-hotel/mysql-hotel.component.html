<h4>All MySQL hotels:</h4>

<ul class="hotels">
    <h2>All hotels:</h2>
    <li *ngFor='let hotel of mysql_hotels'>
        <a routerLink='/hotel-detail/{{hotel.id}}'> {{hotel.id}} . {{hotel.name}} </a>    
        <button class="delete" title="delete hotel"  (click)="delete(hotel)"><h3>X</h3></button>
    </li>
</ul>

<h3>Add new hotel to mysql database:</h3>
<div>
    <label for="hotel-name"> Hotel name: </label>
    <input id="hotel-name" #hotelName/>
    <label for="hotel-address"> Hotel address: </label>
    <input id="hotel-address"  #hotelAddress />        
    <label for="hotel-city_id"> City_id: </label>
    <input id="hotel-city_id"  #hotelCityId/>        

    <button class="add-button" (click)="add(hotelName.value, hotelAddress.value, hotelCityId.value)">Add hotel</button>

</div>
